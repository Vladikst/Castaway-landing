<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Castaway</title>
	</head>
	<body>
		<header class="header">
			<div class="container container-header">
				<a class="logo">
					<img src="./icons/logo.svg" alt="Castaway Logo" />
				</a>
				<nav class="nav">
					<ul class="nav__list list-reset">
						<li class="nav__item"><a href="#" class="nav__link">Home</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Episodes</a></li>
						<li class="nav__item"><a href="#" class="nav__link">About</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container hero__container">
					<div class="hero__image">
						<img src="./icons/line-3-bot.svg" alt="" aria-hidden="true" class="hero__decorate" />
						<img src="img/image_1.png" alt="Human listening music" />
					</div>
					<div class="hero__content">
						<h1 class="hero__title">
							Take your podcast to the <span class="hero__title-underlined">next</span>
							<span class="hero__title-bold">level</span>
						</h1>
						<div class="hero__listen">
							<span class="hero__listen-caption">Listen on</span>
							<ul class="list-reset social">
								<li class="social__item"><a href="#" target="_blank" class="social__link social__link--1" aria-label="Go to Spotify"></a></li>
								<li class="social__item"><a href="#" target="_blank" class="social__link social__link--2" aria-label="Go to Spotify"></a></li>
								<li class="social__item"><a href="#" target="_blank" class="social__link social__link--3" aria-label="Go to Spotify"></a></li>
								<li class="social__item"><a href="#" target="_blank" class="social__link social__link--4" aria-label="Go to Spotify"></a></li>
								<li class="social__item"><a href="#" target="_blank" class="social__link social__link--5" aria-label="Go to Spotify"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
